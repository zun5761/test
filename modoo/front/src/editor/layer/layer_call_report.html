<!-- 마크업 확인용 임시 스크립트 -->
<script>
    $.datetimepicker.setLocale('ko');
    jQuery(function(){
        jQuery('#startDay').datetimepicker({
            format:'Y-m-d',
            todayButton:false,
            onShow:function( ct ){
                this.setOptions({
                    maxDate:jQuery('#endDay').val()?jQuery('#endDay').val():false
                })
            },
            timepicker:false
        });
        jQuery('#endDay').datetimepicker({
            format:'Y-m-d',
            todayButton:false,
            onShow:function( ct ){
                this.setOptions({
                    minDate:jQuery('#startDay').val()?jQuery('#startDay').val():false
                })
            },
            timepicker:false
        });
    });

</script>
