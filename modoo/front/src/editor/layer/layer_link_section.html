<div class="layer_dim"> </div>
<div class="link_section open">
    <div class="type_area">
        <div class="layer_title">버튼 연결</div>
        <ul class="lst">
            <!-- [D] 선택시 selected 클래스 추가
                [D] id는 마크업 확인용 입니다. 개발시 삭제부탁드립니다. -->
            <li class="selected" id="page">
                <a href="#" class="type"><span class="ico page"></span><span class="txt">페이지이동</span></a>
            </li>
            <li id="tel">
                <a href="#" class="type"><span class="ico tel"></span><span class="txt">전화</span></a>
            </li>
            <li id="sms">
                <a href="#" class="type"><span class="ico sms"></span><span class="txt">문자</span></a>
            </li>
            <li id="email">
                <a href="#" class="type"><span class="ico email"></span><span class="txt">이메일</span></a>
            </li>
            <li id="link">
                <a href="#" class="type"><span class="ico link"></span><span class="txt">외부링크</span></a>
            </li>
            <li id="top">
                <a href="#" class="type"><span class="ico top"></span><span class="txt">맨위로</span></a>
            </li>
        </ul>
        <!-- 페이지 이동 옵션 -->
        <!-- [D] 페이지 이동 page 클래스 추가
            [D] 선택된 타입 레이어 open 클래스 추가
            style 속성 및 id는 마크업 확인용 입니다. 개발시 삭제부탁드립니다. -->
        <div class="form_area page" id="ly_page" style="display:block">
            <select class="page_select">
                <option value="페이지 선택">페이지 선택</option>
                <option value="페이지명1">페이지명1</option>
                <option value="페이지명2">페이지명2</option>
                <option value="페이지명3">페이지명3</option>
            </select>
        </div>
        <!-- //페이지 이동 옵션 -->

        <!-- 전화 옵션 -->  <!-- 3947 통화추적기능 관련 수정 및 추가  -->
        <div class="form_area phone" id="ly_phone">
            <input type="text" value="" placeholder="번호입력" class="input_txt">
            <a href="#none" class="dsc_text">modoo!에서 걸려온 전화를 알려드립니다<span class="ico_arr"></span></a>
        </div>
        <!-- //전화 옵션 -->    <!-- 3947 통화추적기능 관련 수정 및 추가 -->

        <!-- 문자 옵션 -->
        <div class="form_area" id="ly_sms">
            <input type="text" value="" placeholder="문자입력" class="input_txt">
        </div>
        <!-- //문자 옵션 -->

        <!-- 이메일 옵션 -->
        <!-- [D] email 타입은 email 클래스 추가 -->
        <div class="form_area email" id="ly_email">
            <input type="text" value="" placeholder="이메일입력" class="input_txt">
            <!-- [D] 옵션리스트 선택시 on 클래스 추가 -->
            <div class="select on">
					<span class="email_area">
						<!-- [D] 셀렉트 리스트 선택시 노출 -->
						<span class="email">
							<span class="txt">@</span>naver.com
						</span>
                        <!-- [D] 직접입력시
                        <span class="email">
                            <span class="txt">@</span><input type="text" class="input_txt">
                        </span>
                        -->
						<a href="#" class="btn_select"><span class="ico_arrow"></span></a>
					</span>
                <ul class="option_lst">
                    <!-- [D] 옵션 선택시 selected 클래스 추가 -->
                    <li class="selected"><a href="#">직접입력</a></li>
                </ul>
            </div>
        </div>
        <!-- //이메일 옵션 -->

        <!-- 외부링크 옵션 -->
        <div class="form_area" id="ly_link">
            <input type="text" value="" placeholder="링크입력" class="input_txt">
        </div>
        <!-- //외부링크 옵션 -->

        <!-- 맨위로 옵션 -->
        <div class="form_area" id="ly_top">
            <!-- [D] 맨위로 input disabled 처리 -->
            <input type="text" class="input_txt" disabled="disabled">
        </div>
        <!-- //맨위로 옵션 -->
        <div class="btn_area">
            <span class="btn"><a href="#" class="confirm">확인</a></span>
        </div>
        <a href="#" class="layer_close">닫기</a>
    </div>
</div>
<!-- 마크업 확인용 스크립트 -->
<script>
 (function() {
     $(".type_area .lst li").click(function () {
         var id = $(this).attr("id");
         $(".type_area .lst li").removeClass("selected");
         $(this).addClass("selected");
         $(".form_area").hide();
         switch (id) {
             case "page":
                 $("#ly_page").show();
                 break;
             case "tel":
                 $("#ly_phone").show();
                 break;
             case "sms":
                 $("#ly_sms").show();
                 break;
             case "email":
                 $("#ly_email").show();
                 break;
             case "link":
                 $("#ly_link").show();
                 break;
             case "top":
                 $("#ly_top").show();
                 break;
             default:
                 break;
         }
     });
 })();
</script>
