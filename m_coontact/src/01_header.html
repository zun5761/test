<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<title>header</title>
<link rel="stylesheet" href="css/contact.css">

<!-- 마크업 확인용 -->
<script src="js/jquery.min.js"></script>
<script src="js/markup.js"></script>
</head>
<body>
<!-- 검색 클릭시 .header_search 클래스 추가 -->
<div class="wrap">
	<!-- 기본 헤더 -->
	<header class="header">
		<div class="gnb">
			<h1 class="logo">
				<a href="#" class="bi_naver"><i>NAVER</i></a>
				<a href="#" class="bi_contact"><i>주소록</i></a>
			</h1>
			<div class="tools">
				<button class="btn_search"><i>주소록 검색</i></button>
				<button class="btn_menu"><i>메뉴보기</i></button>
			</div>
		</div>
		<div class="search_cover">
			<div class="search_bar">
				<input type="text" class="search_input" placeholder="이름, 메일주소 또는 전화번호">
				<button class="search_submit"><i>검색</i></button>
			</div>
		</div>
	</header>
	
	
	<div class="scroll_cover ">
		<div class="content_head">
			<div class="task_cover">
				<button class="list_edit">편집</button>
				<button class="add_contact"><i>새주소 추가</i></button>
			</div>
			<h2 class="title_cover">
				<span class="group_name">전체주소록</span>
				<em class="cnt">365</em>
			</h2>			
		</div>
		<div class="edit_task">
			<p class="target_cnt">
				<span class="cnt">2</span><span class="slash">/</span><span class="total">20</span>
			</p>
			
			<button class="btn_select"><span class="btn_label">전체선택</span></button>
			<button class="btn_delete"><span class="btn_label">목록삭제</span></button>
			<button class="btn_move"><span class="btn_label">이동</span></button>
			
			<button class="btn_close"><i>편집종료</i></button>
		</div>
	</div>
	
	<main class="container">
		
	</main>
	<footer class="footer">
		<a href="#" class="install_app">주소록앱 설치</a>
		<a href="#" class="go_top">맨위로</a>
	</footer>
</div>

</body>
</html>
