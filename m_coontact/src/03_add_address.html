<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<title>새주소추가</title>
<link rel="stylesheet" href="css/contact.css">

<!-- 마크업 확인용 -->
<script src="js/jquery.min.js"></script>
<script src="js/markup.js"></script>
</head>
<body>

<!-- 사이드 메뉴 -->
<div class="lnb">
	
</div>
<div class="wrap">
	<!-- 기본 헤더 -->
	<header class="header">
		
	</header>
	
	<!-- 연락처 목록 -->
	<main class="container">
		
	</main>
	
	<section class="add_contact_cover">
		<header class="sub_header">
			<h3 class="title">새주소 추가</h3>
			<button class="btn_cancel"><i>입력 취소</i></button>
			<button class="btn_confirm"><i>입력 완료 </i></button>
		</header>
		<div class="form_cover">
			<div class="info_cover info_basic">
				<div class="profile_image">
					<label class="upload_file">
						<input type="file" class="comp_file">
						<span class="thumbnail" style="background-image: url(https://scontent.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/1171005_1709924692589526_1871050838_n.jpg?ig_cache_key=MTIxMDI0NDIwOTE2OTYwODQ2Nw%3D%3D.2)"></span>
					</label>
				</div>
				<div class="user_name">
					<div class="field_row">
						<label class="comp_tf">
							<i>성</i>
							<input type="text" placeholder="성">
						</label>
					</div>
					
					<div class="field_row">
						<label class="comp_tf">
							<i>이름</i>
							<input type="text" placeholder="이름">
						</label>
					</div>
					
					<div class="field_row">
						<label class="comp_tf">
							<i>닉네임</i>
							<input type="text" placeholder="닉네임">
						</label>
					</div>
				</div>
			</div>
			<div class="info_cover">
				<div class="info_head">
					<strong class="form_title">전화</strong>
					<button class="add_field"><i>입력 필드 추가</i></button>
				</div>
				<div class="info_body">
					<div class="field_row">
						<label class="comp_selectbox">
							<i>전화 종류</i>
							<select>
								<option>모바일</option>
								<option>전화</option>
								<option>회사FAX</option>
								<option>기타 전화</option>
							</select>
						</label>
						<label class="comp_tf">
							<i>번호 입력</i>
							<input type="text" placeholder="번호 입력">
						</label>
						<button class="remove_field"><i>입력 필드 삭제</i></button>
					</div>
				</div>
			</div>
			<div class="info_cover">
				<div class="info_head">
					<strong class="form_title">전화</strong>
					<button class="add_field"><i>입력 필드 추가</i></button>
				</div>
				<div class="info_body">
					<div class="field_row">
						<label class="comp_selectbox">
							<i>전화 종류</i>
							<select>
								<option>모바일</option>
								<option>전화</option>
								<option>회사FAX</option>
								<option>기타 전화</option>
							</select>
						</label>
						<label class="comp_tf">
							<i>번호 입력</i>
							<input type="text" placeholder="번호 입력">
						</label>
						<button class="remove_field"><i>입력 필드 삭제</i></button>
					</div>
				</div>
			</div>
		</div>
		<button>열려라 참깨</button>
	</section>
</div>



<script>
// 마크업 인클루드
IBJS.include([
    
]);
</script>
</body>
</html>
