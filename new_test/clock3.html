#clock:before{display:block;content:"";position:absolute;background:#dedede;left:-2em;top:-2em;width:25em;height:25em;border-radius:4.6em;z-index:-1;
	box-shadow:inset 0 -0.2em 0.2em 0 rgba(0, 0, 0, 0.2), inset 0 0.2em 2em 0 #fff;}
#clock:after{display:block;content:"";position:absolute;height:inherit;width:inherit;background:transparent;top:0;left:0;border-radius:inherit;z-index:4;
	box-shadow:inset 12em 14em 0 -10em rgba(255, 255, 255, 0.25);}
#clock .hour{position:absolute;top:0;left:0;right:0;bottom:0;margin:auto;width:0.5em;height:16.4em;background:transparent;
	box-shadow:0 -1em 0 -0.1em #383838, 0 1em 0 -0.1em #383838;transform:rotate(30deg);}
#clock .hour:after, #clock .hour:before{display:block;content:"";position:absolute;height:inherit;width:inherit;background:inherit;box-shadow:inherit;
	backface-visibility:inherit;}
#clock .hour:before{transform:rotate(30deg);}
#clock .hour:after{transform:rotate(-30deg);}
#clock .hour:nth-of-type(1){transform:rotate(-60deg);}
#clock .min{position:absolute;top:0;left:0;right:0;bottom:0;margin:auto;width:0.3em;height:17em;background:transparent;z-index:-1;
	box-shadow:0 -0.6em 0 -0.1em #383838, 0 0.6em 0 -0.1em #383838;transform:rotate(-54deg);}
#clock .min:after, #clock .min:before{display:block;content:"";position:absolute;height:inherit;width:inherit;background:inherit;box-shadow:inherit;z-index:0;
	backface-visibility:inherit;}
#clock .min:before{transform:rotate(6deg);}
#clock .min:after{transform:rotate(12deg);}
#clock .min:nth-child(2){transform:rotate(-36deg);}
#clock .min:nth-child(3){transform:rotate(-18deg);}
#clock .min:nth-child(4){transform:rotate(6deg);}
#clock .min:nth-child(5){transform:rotate(24deg);}

<script type="text/javascript">
// Yay for SO - http://stackoverflow.com/questions/23847310/css-and-jquery-analog-clock-smooth-animation
//use requestAnimationFrame for smoothness (shimmed with setTimeout fallback)
window.requestAnimFrame = (function(){
  return  window.requestAnimationFrame       ||
          window.webkitRequestAnimationFrame ||
          window.mozRequestAnimationFrame    ||
          function( callback ){
              window.setTimeout(callback, 1000 / 60);
          };
})();

//initialize the clock in a self-invoking function
(function clock(){ 
    var hour = document.getElementById("hour"),
        min = document.getElementById("min"),
        sec = document.getElementById("sec");
    //set up a loop
    (function loop(){
        requestAnimFrame(loop);
        draw();
    })();
    //position the hands
    function draw(){
        var now = new Date(),//now
            then = new Date(now.getFullYear(),now.getMonth(),now.getDate(),0,0,0),//midnight
            diffInMil = (now.getTime() - then.getTime()),// difference in milliseconds
            h = (diffInMil/(1000*60*60)),//hours
            m = (h*60),//minutes
            s = (m*60);//seconds
        //rotate the hands accordingly
        sec.style.webkitTransform = "rotate(" + (s * 6) + "deg)";
        hour.style.webkitTransform = "rotate(" + (h * 30 + (h / 2)) + "deg)";
        min.style.webkitTransform = "rotate(" + (m * 6) + "deg)";
    } 
})();
</script>
