<style type="text/css">
/* CREDITS TO DESKTOPOGRAPHY FOR IMAGE USED */


@import url(https://fonts.googleapis.com/css?family=Josefin+Slab:400,700);

* {
  margin:0;
  padding:0;
  list-style:none;
  text-decoration:none;
  box-sizing:border-box;
}

html, body{
  width:100%;
  height:100%;
}


body {
  background: #fff;
  font-family: 'Josefin Slab', serif;
  padding:40px;
}


.wrapper {
  transform-style: preserve-3d;
  margin: 0 auto;
  width:250px;
  height:400px;
  position: relative;
}

.wrapper:after {
  position: absolute;
  top: 100%;
  left: 0;
  z-index: -1;
  display: block;
  content: '';
  height: 22px;
  width: 100%;
  background: url('http://www.kikk.be/2015/files/templates/kikk2015/public/assets/images/floating-card-shadow.png') no-repeat;
  background-size: 100%;
}


.bloc {
  height: 100%;
  width: 100%;
  background: url(http://desktopography.net/media/exhibition/2015/fire_fox/large.jpg) no-repeat center top;
  position: relative;
}

.content {
  transform: translateZ(40px) scale(0.8);
  -webkit-transform: translateZ(40px) scale(0.8);
  border:1px solid #fff;
  height: 360px;
  width: 210px;
  position: absolute;
  margin:auto;
  top: 0px;
  right: 0px;
  bottom: 0px;
  left: 0px;
  padding:20px;
  color: #fff;
}

.content p:nth-of-type(1) {
  font-size:36px;
  line-height:60px;
  position: absolute;
  bottom:70px;
}
.content p:nth-of-type(2) {
  position: absolute;
  bottom:40px;
}
</style>
</head>
<body>
	  <div class="wrapper" id="elem" style="transform: perspective(600px) rotateY(0deg) rotateX(0deg);">
		<div class="bloc">
		  <div class="content">
			<p>Title</p>
			<p>Lorem ipsum dolor sit amet lorem ipsum dolor sit amet</p>
		  </div>
		</div>
	  </div>

<script type="text/javascript">
!(function ($doc, $win) {
	var screenWidth = $win.screen.width / 2,
		screenHeight = $win.screen.height / 2,
		$elem = $doc.querySelectorAll('#elem')[0],
		validPropertyPrefix = '',
		otherProperty = 'perspective(1000px)';

		if(typeof $elem.style.webkitTransform == 'string') {
			validPropertyPrefix = 'webkitTransform';
		} else {
			if (typeof $elem.style.MozTransform == 'string') {
				validPropertyPrefix = 'MozTransform';
			}
		}

	$doc.addEventListener('mousemove', function (e) {
		// vars 
		var centroX 	= e.clientX - screenWidth,
			centroY 	= screenHeight - (e.clientY + 13),
			degX   = centroX * 0.05,
			degY   = centroY * 0.02

		$elem.style[validPropertyPrefix] = otherProperty + 'rotateY('+ degX +'deg)  rotateX('+ degY +'deg)';
	});
})(document, window);

</script>
</body>
