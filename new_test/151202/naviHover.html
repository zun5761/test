<style type="text/css">
body {
  background: #1e1e1e;
  font-family: 'Open Sans', sans-serif;
  font-wight: 300;
}

nav {
  font-size: 3em;
  margin: 5% auto;
  text-align: center;
}
nav a {
  margin: 0 30px;
  color: #5a5a5a;
  display: inline-block;
  letter-spacing: 1px;
  outline: none;
  position: relative;
  text-decoration: none;
  white-space: nowrap;
}
nav a:before, nav a:after {
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}
nav .text-slide {
  border-bottom: 2px solid #5a5a5a;
}
nav .text-slide:before {
  border-bottom: 2px solid #ffa53e;
  color: #ffa53e;
  content: attr(data-hover);
  left: 0;
  max-width: 0;
  overflow: hidden;
  position: absolute;
  top: 0;
  -moz-transition: max-width 0.5s;
  -o-transition: max-width 0.5s;
  -webkit-transition: max-width 0.5s;
  transition: max-width 0.5s;
  white-space: nowrap;
}
nav .text-slide:hover:before, nav .text-slide:focus:before {
  max-width: 100%;
}
nav .bg-slide {
  padding: 0 10px;
}
nav .bg-slide:before {
  color: white;
  content: attr(data-hover);
  height: 0;
  left: 0;
  overflow: hidden;
  padding: 0 10px;
  position: absolute;
  top: 0;
  -moz-transition: height 0.5s;
  -o-transition: height 0.5s;
  -webkit-transition: height 0.5s;
  transition: height 0.5s;
}
nav .bg-slide:after {
  background: #ffa53e;
  content: '';
  height: 0;
  left: 0;
  position: absolute;
  top: 0;
  -moz-transition: height 0.5s;
  -o-transition: height 0.5s;
  -webkit-transition: height 0.5s;
  transition: height 0.5s;
  width: 100%;
  z-index: -1;
}
nav .bg-slide:hover:before, nav .bg-slide:hover:after, nav .bg-slide:focus:before, nav .bg-slide:focus:after {
  height: 100%;
}
nav .bg-slide-bottom {
  padding: 0 10px;
}
nav .bg-slide-bottom:before {
  background: #ffa53e;
  content: '';
  height: 0;
  left: 0;
  position: absolute;
  top: 100%;
  -moz-transition: height 0.5s, top 0.5s;
  -o-transition: height 0.5s, top 0.5s;
  -webkit-transition: height 0.5s, top 0.5s;
  transition: height 0.5s, top 0.5s;
  width: 100%;
  z-index: -1;
}
nav .bg-slide-bottom:hover:before, nav .bg-slide-bottom:focus:before {
  height: 100%;
  top: 0;
}
nav .material {
  border: 2px solid transparent;
  overflow: hidden;
  padding: 0 20px 6px 20px;
  position: relative;
}
nav .material:before {
  background: #eabb86;
  -moz-border-radius: 100%;
  -webkit-border-radius: 100%;
  border-radius: 100%;
  content: '';
  left: 50%;
  padding: 0 0;
  position: absolute;
  -moz-transition: background 0.3s ease-out, left 0.3s ease-out, padding 0.3s ease-out, top 0.3s ease-out, width 0.3s ease-out;
  -o-transition: background 0.3s ease-out, left 0.3s ease-out, padding 0.3s ease-out, top 0.3s ease-out, width 0.3s ease-out;
  -webkit-transition: background 0.3s ease-out, left 0.3s ease-out, padding 0.3s ease-out, top 0.3s ease-out, width 0.3s ease-out;
  transition: background 0.3s ease-out, left 0.3s ease-out, padding 0.3s ease-out, top 0.3s ease-out, width 0.3s ease-out;
  top: 50%;
  width: 0;
  z-index: -1;
}
nav .material:hover, nav .material:focus {
  border-color: #ffa53e;
  -moz-box-shadow: rgba(0, 0, 0, 0.2) 0 -1px 1px, rgba(0, 0, 0, 0.4) 0 1px 2px;
  -webkit-box-shadow: rgba(0, 0, 0, 0.2) 0 -1px 1px, rgba(0, 0, 0, 0.4) 0 1px 2px;
  box-shadow: rgba(0, 0, 0, 0.2) 0 -1px 1px, rgba(0, 0, 0, 0.4) 0 1px 2px;
}
nav .material:hover:before, nav .material:focus:before {
  left: 5%;
  padding: 45% 0;
  top: -95%;
  width: 90%;
}
nav .material:active {
  color: white;
  -moz-box-shadow: rgba(0, 0, 0, 0.4) 0 -2px 4px, rgba(0, 0, 0, 0.8) 0 3px 6px;
  -webkit-box-shadow: rgba(0, 0, 0, 0.4) 0 -2px 4px, rgba(0, 0, 0, 0.8) 0 3px 6px;
  box-shadow: rgba(0, 0, 0, 0.4) 0 -2px 4px, rgba(0, 0, 0, 0.8) 0 3px 6px;
}
nav .material:active:before {
  background: #ffa53e;
  left: -10%;
  padding: 60% 0;
  top: -125%;
  width: 120%;
}

</style>

	  <a href="#" data-hover="menu item" class="bg-slide">menu item</a>
	  <a href="#" class="bg-slide-bottom">menu item</a>
	  <a href="#" class="material">menu item</a>
	</nav>	
</body>
